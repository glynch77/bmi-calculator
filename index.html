<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
   <header>

    <!-- Title and Description -->
    <div class="container">
        <div class="row">
            <div class="col justify">
                <h1>BMI Calculator</h1>
                <p>
                    Use our BMI Calculator to check your Body Mass Index and get valuable insights into your 
                    weight and overall health and fitness. 
                    Discover whether your weight is within a medically recommended range for your height.

                </p>

            </div>

        </div>
    </div>

    <!-- BMI Calculator -->

    <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6 col-sm-10">
            <div class="card p-4 shadow text-center">
              <!-- Title -->
              <h3 class="mb-4">BMI Calculator</h3>
      
              <!-- Unit Buttons -->
              <div class="d-grid gap-2 d-md-flex justify-content-center mb-4">
                <button id="standardBtn" class="btn btn-primary btn-lg">Standard</button>
                <button id="metricBtn" class="btn btn-primary btn-lg">Metric</button>
              </div>
      
              <!-- Weight Input -->
              <div class="mb-3 text-start">
                <label for="weightInput" class="form-label">Weight</label>
                <input type="number" class="form-control" id="weightInput" placeholder="lbs" min="0" step="0.1">
              </div>
      
              <!-- Height Input (Feet + Inches) -->
              <div class="mb-3 text-start">
                <label class="form-label">Height</label>
                <div class="row g-2">
                  <div class="col">
                    <input type="number" class="form-control" id="heightFeet" placeholder="ft" min="0">
                  </div>
                  <div class="col">
                    <input type="number" class="form-control" id="heightInches" placeholder="in" min="0" max="11">
                  </div>
                </div>
              </div>
      
              <!-- Calculate Button -->
              <div class="d-grid mb-3">
                <button type="button" id="calculateBtn" class="btn btn-success btn-lg">Calculate</button>
              </div>
      
              <!-- Result -->
              <div id="result" class="mt-3 fw-bold text-center"></div>
            </div>
          </div>
        </div>
      </div>
                
   </header>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
      <script src="./js/script.js"></script>
    </header>
  </body>
</html>
