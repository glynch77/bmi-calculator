<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/styles.css">
</head>
<body>
    <div class="calculator-card">
        <h1 class="calculator-title">BMI Calculator</h1>
        
        <div class="text-center mb-4">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-outline-primary active" id="metricBtn">Metric</button>
                <button type="button" class="btn btn-outline-primary" id="imperialBtn">Imperial</button>
            </div>
        </div>
        
        <form id="bmiForm">
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" placeholder="Enter your age" required min="1" max="120">
            </div>
            
            <div class="mb-3">
                <label for="height" class="form-label">Height <span id="heightUnit">(cm)</span></label>
                <input type="number" class="form-control" id="height" placeholder="Enter your height" required min="1" step="0.1">
            </div>
            
            <div class="mb-3">
                <label for="weight" class="form-label">Weight <span id="weightUnit">(kg)</span></label>
                <input type="number" class="form-control" id="weight" placeholder="Enter your weight" required min="1" step="0.1">
            </div>
            
            <button type="submit" class="btn btn-primary btn-calculate w-100">Calculate BMI</button>
        </form>
        
        <div id="result" class="result-box">
            <div class="bmi-value" id="bmiValue"></div>
            <div class="bmi-category" id="bmiCategory"></div>
            <div class="bmi-description" id="bmiDescription"></div>
        </div>
    </div>

    <script src="./JS/script.js"></script>
</body>
</html>
